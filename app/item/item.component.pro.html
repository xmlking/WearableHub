<ActionBar title="Items" class="action-bar">
</ActionBar>
<GridLayout>

  <!--<RadListView id="itemList" [items]="items | async" class="list-group"
      loadOnDemandMode="Manual" (loadMoreDataRequested)="onLoadMoreItemsRequested($event)"
      pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">-->

  <RadListView id="itemList" [items]="items | async" class="list-group"
               loadOnDemandMode="Manual" (loadMoreDataRequested)="onLoadMoreItemsRequested($event)">

    <template tkListItemTemplate let-item="item">
      <StackLayout orientation="vertical">
        <Label class="h2" text="ID: {{item.id}}"></Label>
        <Label [nsRouterLink]="[item.id]" [text]="item.name"
               class="h1"></Label>
        <Label class="h2" [text]="item.role"></Label>
        <Image [src]="item.image_source" height="100" width="100" stretch="fill"></Image>
      </StackLayout>
    </template>

  </RadListView>
</GridLayout>
